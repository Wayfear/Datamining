		html,body{
			width:100%;

		}
	</style>

<body>
	<div style="width:100%;height:100%;border:1px solid gray" id="container"></div>

<script type="text/javascript">
   var data = {{ road|safe }};

   function point(x) {
	   return new BMap.Point(x[1],x[0])
   }
   var tmp = data.map(point)

	// 百度地图API功能
	var map = new BMap.Map("container");
	map.centerAndZoom(new BMap.Point(, ), 6);
	map.enableScrollWheelZoom();
//	var beijingPosition=,
//		hangzhouPosition=new BMap.Point(120.129721,30.314429),
//		taiwanPosition=new BMap.Point(121.491121,25.127053);
//	var points = [beijingPosition,hangzhouPosition, taiwanPosition];

	var curve = new BMapLib.CurveLine(tmp, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5}); //创建弧线对象
	map.addOverlay(curve); //添加到地图中
	curve.enableEditing(); //开启编辑功能
</script>
