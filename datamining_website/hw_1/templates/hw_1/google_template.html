<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">路线展示</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" action="/get_road_by_lsh/">
            <div class="form-group">
              <input type="number" placeholder="Hash Size" class="form-control" name="hash_size">
            </div>
            <div class="form-group">
              <input type="number" placeholder="Line Number" class="form-control" name="line_number">
            </div>
            <button type="submit" class="btn btn-success" id="lsh">LSH</button>
          </form>
             <form class="navbar-form navbar-right" action="/get_road_by_knn/">
            <div class="form-group">
              <input type="number" placeholder="K Number" class="form-control" name="k">
            </div>
            <div class="form-group">
              <input type="number" placeholder="Line Number" class="form-control" name="line_number">
            </div>
            <button type="submit" class="btn btn-success" id="knn">KNN</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="map" class="container" style="width:100%;height:100%;border:1px solid gray"></div>
    <script>

        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 31.23, lng: 121.47 },
            zoom: 13
          });
            var data = {{ road|safe }}
        var line = []
        for(var li in data) {
            for(var po in data[li]){
                line.push({lat: data[li][po][0], lng: data[li][po][1]})
            }

             var flightPath = new google.maps.Polyline({
                                path: line,
                                geodesic: true,
                                strokeColor: '#00FF00',
                                strokeOpacity: 0.5,
                                strokeWeight: 2
                              });

              flightPath.setMap(map);
            line=[]
        }
        }




    </script>
    <script src="https://maps.google.cn/maps/api/js?key=AIzaSyDIBQVZ2NHcdQHmP70PTKSXRjnZLJdvtio&callback=initMap"
        async defer></script>
  </body>
</html>
